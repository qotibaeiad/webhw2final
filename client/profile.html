function editField(fieldName) {
    const fieldElement = document.getElementById(fieldName);

    if (fieldElement) {
        const value = fieldElement.textContent;

        const inputElement = document.createElement('input');
        inputElement.value = value;
        inputElement.style.color = 'black'; // Set text color to black
        fieldElement.innerHTML = '';
        fieldElement.appendChild(inputElement);
        const saveButton = document.getElementById(`${fieldName}-save-button`);
        if (saveButton) {
            saveButton.style.display = 'inline';
            const editButton = document.getElementById(`${fieldName}-edit-button`);
            editButton.style.display = 'none';


        }

        inputElement.focus();

    }
}

        // Assuming you have an API endpoint to update user data
        const serverurl = localStorage.getItem('serverurl');
        const username = localStorage.getItem('name');

        try {
            const response = await fetch(serverurl+`/api/updateUserData`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    field: fieldName,
                    value: value,
                }),
            });

            if (!response.ok) {
                throw new Error('Failed to update user data');
            }

            const newSpan = document.createElement('span');
            newSpan.id = fieldName;
            newSpan.textContent = value;

            fieldElement.innerHTML = '';
            fieldElement.appendChild(newSpan);

            const saveButton = document.getElementById(`${fieldName}-save-button`);
            if (saveButton) {
                saveButton.style.display = 'none';
                const editButton = document.getElementById(`${fieldName}-edit-button`);
                editButton.style.display = 'inline';
            }
        } catch (error) {
            console.error('Error updating user data:', error);
        }
    }
}
