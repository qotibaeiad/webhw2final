     //auto complete word
     function autocomplete() {
        const input = document.getElementById('default-search').value.toLowerCase();
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = ''; // Clear previous results

        if (input.trim() !== '') {
            // use api
            fetch(`https://api.datamuse.com/sug?s=${input}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.word;
                        li.addEventListener('click', () => {
                            document.getElementById('default-search').value = item.word;
                            resultsContainer.style.display = 'none';
                        });
                        resultsContainer.appendChild(li);
                    });
                    resultsContainer.style.display = data.length > 0 ? 'block' : 'none';
                })
                .catch(error => console.error('Error fetching suggestions:', error));
        } else {
            resultsContainer.style.display = 'none';
        }
    }

    // Attach the event listener after the page has loaded
  document.getElementById('default-search').addEventListener('input', autocomplete);

  // Add click event listener to close suggestions on document click
  document.addEventListener('click', function (event) {
    const searchInput = document.getElementById('default-search');
    const resultsContainer = document.getElementById('search-results');

    if (event.target !== searchInput && !searchInput.contains(event.target) && !resultsContainer.contains(event.target)) {
      resultsContainer.style.display = 'none';
    }
  });

async function fetchNews(category) {

  // Function to fetch categories from the server
  const fetchCategories = async (username) => {
    try {
      const response = await fetch(serverurl+`/api/categories?username=${username}`);
      const data = await response.json();
      return data.categories || [];
    } catch (error) {
      console.error('Error fetching categories:', error.message);
      return [];
    }
  };

  // Function to update the dropdown menu with categories
  const updateCategories = async () => {
    const categoryList = $('#categoryList');
    categoryList.empty(); // Clear existing categories

    const username = localStorage.getItem('name'); // Replace with the actual username
    const categories = await fetchCategories(username);

    categories.forEach(category => {
      const categoryLink = $('<a>', {
        class: 'flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700',
        href: '#',
        text: category
      });
      categoryList.append(categoryLink);
    });
  };

  // Call the function to update categories when the page loads
